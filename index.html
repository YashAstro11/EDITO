<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fall in Love</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="intro">
        <img src="images/images (2).png" alt="#" class="logo" />
        <h1>Fall in Love</h1>
      </div>
      <div class="next-intro">
        <nav>
          <a href="#">Home</a>
          <a href="#">Saved</a>
        </nav>
      </div>
      <button id="darkModeBtn">
        <img
          src="images/6714978.png"
          alt="#"
          class="blackbg"
          onclick="changeColor()"
        />
      </button>
    </header>
    <section>
      <div class="container">
        <div class="box" id="box1">
          <div class="video-container">
            <video id="myVideo1" controls>
              <source src="Fvideo/chal.mp4" type="video/mp4" />
            </video>
          </div>
          <button class="like-btn" onclick="bgbox1()">
            <img src="images/download.png" alt="#" class="like-logo" />
          </button>
          <button class="save-btn" onclick="saveVideo1()">
            <img src="images/download (1).png" alt="img" class="save-logo" />
          </button>
        </div>
        <div class="box" id="box2">
          <div class="video-container">
            <video id="myVideo2" controls>
              <source src="Fvideo/DARE_edit.mp4" type="video/mp4" />
            </video>
          </div>
          <button class="like-btn" onclick="bgbox2()">
            <img src="images/download.png" alt="#" class="like-logo" />
          </button>
          <button class="save-btn" onclick="saveVideo2()">
            <img src="images/download (1).png" alt="img" class="save-logo" />
          </button>
        </div>
        <div class="box" id="box3">
          <div class="video-container">
            <video id="myVideo3" controls>
              <source src="Fvideo/WHY_Trim.mp4" type="video/mp4" />
            </video>
          </div>
          <button class="like-btn" onclick="bgbox3()">
            <img src="images/download.png" alt="#" class="like-logo" />
          </button>
          <button class="save-btn" onclick="saveVideo3()">
            <img src="images/download (1).png" alt="img" class="save-logo" />
          </button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <footer>&copy; 2024 Fall in Love</footer>
  </body>
</html>
